{% extends "base.html" %}
{% load static %}

{% block cssOpt %}
	<link rel="stylesheet" href="{% static "css/graplearn/index.css" %}">
{% endblock cssOpt %}

{% block header %}
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
					<div class="row">
					<div class="col-sm-6">
						<a href="{% url "graplearn:createcourse" %}"><button type="submit" class="btn btn-outline-success">Buat Kursus</button></a>
					</div>
					<div class="col-sm-6">
						<a href="{% url "graplearn:index" %}"><button type="submit" class="btn btn-primary">All Courses</button></a>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-10">
						<input type="text" class='form-group form-control' placeholder="Cari Berdasarkan Judul">
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Cari!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
{% endblock header %}

{% block konten1 %}
	<div class="container">
		<div class="row">
			{% for course in selfCourses  %}
				<div class="col-sm-4 mt-4">
					<div class="card" style="width: 18rem;height:274px;">
					  <img src="..." class="card-img-top" alt="...">
					  <div class="card-body">
					    <h5 class="card-title">{{course.judul}}</h5>
					    <small class="text-muted">{{course.harga}} koin</small>
					    <div class="container" id="deskripsi" style="height:100px">
					    	<p class="card-text">{{course.deskripsi}}</p>
					    </div>
					    <a href="#" class="btn btn-primary">lihat</a>
					    <br>
					    <a href="{% url "graplearn:updatecourse" course.id %}">Edit</a>
					  </div>
					</div>
				</div>		
			{% endfor %}
		</div>
	</div>
{% endblock konten1 %}
