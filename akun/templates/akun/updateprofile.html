{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block header %}
	<div class="container">
		<h4>Update Profile Form</h4>
	</div>
{% endblock header %}

{% block konten1 %}
	<div class="container">
		<form method='POST' enctype="multipart/form-data">
			{% csrf_token %}
			{{formProfile|crispy}}
			<button type="submit" class="btn btn-warning">Update</button>
		</form>
	</div>
{% endblock konten1 %}
