{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block cssOpt %}
	<link rel="stylesheet" href="{% static "css/akun/style.css" %}">
{% endblock cssOpt %}

{% block konten1 %}
	<div class="container" id='loginForm'>
		<div class="container" id='innerContainer'>
			{% block innerContainer %}
				<form method='POST'>
					{% csrf_token %}
					{{form|crispy}}
					<button class='btn btn-primary' type="submit">Login</button>
				</form>
				<small class='text-muted'>Belum Punya Akun ? | <a href="{% url "akun:create" %}">Registrasi</a></small>	
			{% endblock innerContainer %}
		</div>
	</div>
{% endblock konten1 %}
